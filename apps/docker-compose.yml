version: '3.8'
services:
    postgres:
        image: postgres:15
        restart: unless-stopped
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=password
        volumes:
            - postgres-db-volume:/var/lib/postgresql/data
        ports:
            - 5432:5432
        networks:
            - postgres-db-network

    pgadmin:
        image: dpage/pgadmin4
        restart: unless-stopped
        environment:
            PGADMIN_DEFAULT_EMAIL: 'teste@teste.com'
            PGADMIN_DEFAULT_PASSWORD: 'teste'
        ports:
            - 16543:80
        networks:
            - postgres-db-network

    redis:
        image: redis:7-alpine
        restart: unless-stopped
        container_name: redis
        ports:
            - "6379:6379"
        volumes:
            - redis-data:/data
        networks:
            - redis-net

volumes:
    postgres-db-volume:
    redis-data:

networks:
    postgres-db-network:
        driver: bridge
    redis-net:
        driver: bridge
